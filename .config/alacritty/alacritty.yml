window:
  padding:
    x: 4
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  # Dont use 'background_opacity' just use opacity and keep it between 0.0 to 0.9. '0' for complete transparent '0.9' for little. 
  opacity: 0.8


scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/dracula.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash
